<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Viaje</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Resumen de tu Viaje</h1>
    </header>
    <div id="resumen">
        <h2>Resumen de tu viaje</h2>
        
        <!-- Muestra el destino seleccionado y el precio total -->
        <p id="summary-details"></p>
        <p id="total-price"></p>
        
        <!-- Formulario de usuario -->
        <form id="user-form">
            <input type="text" name="name" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="phone" placeholder="Teléfono" required>
            <button type="submit">Finalizar</button>
            <button type="button" onclick="cancelTrip()">Cancelar</button>
        </form>
    </div>
    

    
    <script src="../scripts/resumen.js"></script>
</body>
</html>
