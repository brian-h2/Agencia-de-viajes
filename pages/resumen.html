<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Viaje</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="resumen">
        <h2>Resumen de tu viaje</h2>
        
        <p id="summary-details"></p>
        <p id="total-price"></p>
        
        <form id="user-form">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="surname" placeholder="Apellido" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="phone" placeholder="Teléfono" required>
            <button onclick="index()">Finalizar</button>
            <button type="button" onclick="cancelTrip()">Cancelar</button>
        </form>
    </div>
    <script src="../scripts/resumen.js"></script>
</body>
</html>
