<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1 id="destino-titulo">Destino Seleccionado</h1>
    </header>
    <main>
        <div class="hoteles">
            <h2>Hoteles Disponibles</h2>
            <label>
                <input type="radio" name="hotel" value="100" checked> Hotel A ($100 por noche)
            </label>
            <label>
                <input type="radio" name="hotel" value="150"> Hotel B ($150 por noche)
            </label>
            <label>
                <input type="radio" name="hotel" value="200"> Hotel C ($200 por noche)
            </label>
        </div>
        <div class="calculadora">
            <label for="personas">Cantidad de Personas:</label>
            <input type="number" id="personas" value="1" min="1">
            
            <label for="noches">Cantidad de Noches:</label>
            <input type="number" id="noches" value="1" min="1">
            
            <p id="total">Total: $0</p>
            <button onclick="continuar()">Continuar</button>
        </div>
    </main>
    <script src="../app.js"></script>
</body>
</html>
