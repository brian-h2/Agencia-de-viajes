<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="detalle" class="detalle-container"></div>
    <div id="calculator">
        <h3>Calculadora de costos</h3>
    
        <!-- Opción de selección de hotel -->
        <div id="hotel-options"></div>
    
        <!-- Selección de número de huespedes -->
        <div class="input-group">
            <label for="guests">Número de huespedes:</label>
            <input type="number" id="guests" value="1" min="1" />
        </div>
    
        <!-- Selección de número de días -->
        <div class="input-group">
            <label for="days">Número de días:</label>
            <input type="number" id="days" value="1" min="1" />
        </div>
    
        <!-- Muestra el costo total -->
        <p>Total: $<span id="total-price">0</span></p>
    
        <!-- Botón de continuar -->
        <button id="btnSaveSelection">Continuar</button>
    </div>
    
    <script type="module" src="../scripts/calculadora.js"></script>
</body>
</html>
